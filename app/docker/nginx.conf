map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name macromv.com www.macromv.com;
    client_max_body_size 100M;

    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
        try_files $uri =404;
    }

    location = /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name macromv.com www.macromv.com;
    client_max_body_size 100M;

    ssl_certificate /etc/letsencrypt/live/macromv.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/macromv.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/macromv.com/chain.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
        try_files $uri =404;
    }

    # -------- WEBHOOK: WHATSAPP --------
    location = /webhook/whatsapp {
        proxy_pass http://backend:8080/public/api/v1/webhook/whatsapp;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------- WEBHOOK: STRIPE --------
    location = /webhook/payment {
        proxy_pass http://backend:8080/public/api/webhooks/payment/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------- BACKEND API --------
    location /api/ {
        rewrite ^/api(/.*)$ $1 break;
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # -------- FRONTEND --------
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # -------- HEALTHCHECK --------
    location = /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}
