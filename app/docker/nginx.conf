server {
    listen 80;
    server_name _;

    # -------- WEBHOOKS --------
    # Facebook às vezes envia POST na raiz ("/") sem path
    location = / {
        # Se for POST (WhatsApp webhook direto na raiz)
        limit_except POST {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }

        # Se for POST na raiz, redireciona só este caso
        proxy_pass http://backend:8080/public/api/v1/whatsapp/webhook;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Webhook explícito do WhatsApp
    location = /whatsapp/webhook {
        proxy_pass http://backend:8080/public/api/v1/whatsapp/webhook/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Webhook do Stripe
    location = /webhook/payment {
        proxy_pass http://backend:8080/public/api/webhooks/payment;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # -------- BACKEND API --------
    location ^~ /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # -------- FRONTEND --------
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # -------- HEALTHCHECK --------
    location = /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}
