map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream backend_api {
    server backend:8080;
}

# Plain HTTP -> HTTPS redirect + ACME challenge
server {
    listen 80;
    listen [::]:80;
    server_name www.macromv.com;
    client_max_body_size 100M;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS entrypoint
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name www.macromv.com;
    client_max_body_size 100M;

    ssl_certificate /etc/letsencrypt/live/www.macromv.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.macromv.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_ciphers "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305";
    ssl_ecdh_curve X25519:P-256:P-384;
    ssl_stapling on;
    ssl_stapling_verify on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # -------- HEALTHCHECK --------
    location = /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # -------- WEBHOOK: WHATSAPP --------
    location = /webhook/whatsapp {
        proxy_pass http://backend_api/public/api/v1/webhook/whatsapp;
        include /etc/nginx/proxy_params;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Upgrade $http_upgrade;
    }

    # -------- WEBHOOK: STRIPE --------
    location = /webhook/payment {
        proxy_pass http://backend_api/public/api/webhooks/payment/;
        include /etc/nginx/proxy_params;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------- BACKEND API --------
    location /api/ {
        rewrite ^/api(/.*)$ $1 break;
        proxy_pass http://backend_api;
        include /etc/nginx/proxy_params;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Upgrade $http_upgrade;
    }

    # -------- FRONTEND --------
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }
}
