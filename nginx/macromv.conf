map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream backend_service {
    server backend:8080;
}

upstream frontend_service {
    server frontend:80;
}

server {
    listen 80;
    listen [::]:80;
    server_name macromv.com www.macromv.com;
    return 301 https://macromv.com$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name macromv.com;

    ssl_certificate /etc/letsencrypt/live/macromv.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/macromv.com/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Inclua os arquivos abaixo quando forem gerados pelo certbot.
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    location = /api {
        return 301 /api/;
    }

    location /api/ {
        proxy_pass http://backend_service/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    location / {
        proxy_pass http://frontend_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.macromv.com;

    ssl_certificate /etc/letsencrypt/live/macromv.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/macromv.com/privkey.pem;

    return 301 https://macromv.com$request_uri;
}
