version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: jm-ollama
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    environment:
      OLLAMA_ORIGINS: ${OLLAMA_ORIGINS:-*}
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - jm-network

  db:
    image: mariadb:11
    container_name: jm-db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-jm-root}
      MARIADB_DATABASE: ${DB_NAME:-jm}
      MARIADB_USER: ${DB_USER:-jm}
      MARIADB_PASSWORD: ${DB_PASSWORD:-jm}
      TZ: ${TZ:-UTC}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mariadb-admin ping -h 127.0.0.1 -uroot -p\"$MARIADB_ROOT_PASSWORD\" --silent"
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - jm-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: jm-backend
    hostname: backend
    restart: unless-stopped
    depends_on:
      ollama:
        condition: service_healthy
      db:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/${DB_NAME:-jm}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-jm}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-jm}
      OLLAMA_API_URL: ${OLLAMA_API_URL:-http://ollama:11434}
      JAVA_OPTS: ${JAVA_OPTS:-"-XX:MaxRAMPercentage=75"}
      CLOUDFLARE_ACCOUNT_ID: ${CLOUDFLARE_ACCOUNT_ID:-}
      CLOUDFLARE_ACCESS_KEY_ID: ${CLOUDFLARE_ACCESS_KEY_ID:-}
      CLOUDFLARE_SECRET_ACCESS_KEY: ${CLOUDFLARE_SECRET_ACCESS_KEY:-}
      CLOUDFLARE_BUCKET_NAME: ${CLOUDFLARE_BUCKET_NAME:-}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      ASAAS_API_KEY: ${ASAAS_API_KEY:-}
      ASAAS_PIX_KEY: ${ASAAS_PIX_KEY:-}
      ASAAS_WEBHOOK_TOKEN: ${ASAAS_WEBHOOK_TOKEN:-}
      EMAIL_FROM: ${EMAIL_FROM:-no-reply@jm.com}
      EMAIL_CONFIRMATION_BASE_URL: ${EMAIL_CONFIRMATION_BASE_URL:-https://app.jm.com/confirm-account}
      EMAIL_DEFAULT_LANGUAGE: ${EMAIL_DEFAULT_LANGUAGE:-en-US}
      WHATSAPP_PHONE_NUMBER: ${WHATSAPP_PHONE_NUMBER:-}
      WHATSAPP_API_TOKEN: ${WHATSAPP_API_TOKEN:-}
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST:-}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME:-}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      OAUTH2_CLIENT_SECRET: ${OAUTH2_CLIENT_SECRET:-}
      WHATSAPP_HUGGINGFACE_TOKEN: ${WHATSAPP_HUGGINGFACE_TOKEN:-}
      JWT_SECRET: ${JWT_SECRET:-}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      WHATSAPP_VERIFY_TOKEN: ${WHATSAPP_VERIFY_TOKEN:-}
      WHATSAPP_NUTRITION_ASSISTANT_PROVIDER: ${WHATSAPP_NUTRITION_ASSISTANT_PROVIDER:-OLLAMA}
      # Model variables accept an optional PROVIDER::MODEL format to switch providers with a single value.
      WHATSAPP_NUTRITION_ASSISTANT_MODEL: ${WHATSAPP_NUTRITION_ASSISTANT_MODEL:-ALIENTELLIGENCE/personalizednutrition:latest}
      WHATSAPP_NUTRITION_COMMAND_PROVIDER: ${WHATSAPP_NUTRITION_COMMAND_PROVIDER:-GEMINI}
      WHATSAPP_NUTRITION_COMMAND_MODEL: ${WHATSAPP_NUTRITION_COMMAND_MODEL:-gemini-pro}
      WHATSAPP_NUTRITION_ANALYSIS_PROVIDER: ${WHATSAPP_NUTRITION_ANALYSIS_PROVIDER:-GEMINI}
      WHATSAPP_NUTRITION_ANALYSIS_MODEL: ${WHATSAPP_NUTRITION_ANALYSIS_MODEL:-gemini-pro-vision}
      WHATSAPP_NUTRITION_OLLAMA_VISION_MODEL: ${WHATSAPP_NUTRITION_OLLAMA_VISION_MODEL:-llava:34b}
      TZ: ${TZ:-UTC}
    working_dir: /workspace
    command: ["sh", "-c", "sed -i 's/\\r$//' mvnw && chmod +x mvnw && ./mvnw spring-boot:run"]
    volumes:
      - .:/workspace
      - maven-cache:/root/.m2
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/public/api/v1/webhook/whatsapp/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - jm-network

  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: /api
    container_name: jm-frontend
    hostname: frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-80}:80"
      - "${FRONTEND_SSL_PORT:-443}:443"
    environment:
      VITE_API_URL: /api
      CHOKIDAR_USEPOLLING: "true"
      NGINX_DOMAIN: ${NGINX_DOMAIN:-www.macromv.com}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - ./app:/app
      - node-modules:/app/node_modules
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-www:/var/www/certbot
    networks:
      - jm-network

  ngrok:
    image: ngrok/ngrok:latest
    container_name: jm-ngrok
    restart: unless-stopped
    depends_on:
      frontend:
        condition: service_started
    command: ["http", "--pooling-enabled", "frontend:80"]
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN:-}
      NGROK_LOG_LEVEL: info
    ports:
      - "4040:4040"  # painel web local opcional (http://<teu-ip>:4040)
    networks:
      - jm-network

  certbot:
    image: certbot/certbot:latest
    container_name: jm-certbot
    depends_on:
      frontend:
        condition: service_started
    restart: unless-stopped
    environment:
      CERTBOT_EMAIL: ${CERTBOT_EMAIL:-}
      CERTBOT_DOMAINS: ${CERTBOT_DOMAINS:-www.macromv.com}
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        set -eu

        if [ -z "${CERTBOT_EMAIL:-}" ]; then
          echo "[certbot] CERTBOT_EMAIL environment variable is required" >&2
          exit 1
        fi

        DOMAINS="${CERTBOT_DOMAINS:-www.macromv.com}"
        PRIMARY_DOMAIN=$(printf "%s" "$DOMAINS" | cut -d',' -f1)
        set -- $(printf "%s" "$DOMAINS" | tr ',' ' ')
        if [ "$#" -eq 0 ]; then
          echo "[certbot] No domains provided via CERTBOT_DOMAINS" >&2
          exit 1
        fi
        DOMAIN_ARGS=""

        for domain in "$@"; do
          DOMAIN_ARGS="$DOMAIN_ARGS -d $domain"
        done

        if [ ! -f "/etc/letsencrypt/live/$PRIMARY_DOMAIN/fullchain.pem" ] || [ ! -f "/etc/letsencrypt/live/$PRIMARY_DOMAIN/privkey.pem" ]; then
          echo "[certbot] Requesting initial certificate for $DOMAINS"
          certbot certonly \
            --non-interactive \
            --agree-tos \
            --email "$CERTBOT_EMAIL" \
            --webroot -w /var/www/certbot \
            $DOMAIN_ARGS
        else
          echo "[certbot] Existing certificate found for $PRIMARY_DOMAIN; skipping initial request"
        fi

        trap 'exit 0' TERM INT

        while :; do
          certbot renew --webroot -w /var/www/certbot --quiet || true
          sleep 43200 & wait $!
        done
    networks:
      - jm-network

volumes:
  db-data:
  ollama-data:
  maven-cache:
  node-modules:
  certbot-etc:
  certbot-var:
  certbot-www:

networks:
  jm-network:
    driver: bridge
