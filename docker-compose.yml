version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: jm-ollama
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    environment:
      OLLAMA_ORIGINS: ${OLLAMA_ORIGINS:-*}
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - jm-network

  db:
    image: mariadb:11
    container_name: jm-db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-jm-root}
      MARIADB_DATABASE: ${DB_NAME:-jm}
      MARIADB_USER: ${DB_USER:-jm}
      MARIADB_PASSWORD: ${DB_PASSWORD:-jm}
      TZ: ${TZ:-UTC}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mariadb-admin ping -h 127.0.0.1 -uroot -p\"$MARIADB_ROOT_PASSWORD\" --silent"
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - jm-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: jm-backend
    hostname: backend
    restart: unless-stopped
    depends_on:
      ollama:
        condition: service_healthy
      db:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/${DB_NAME:-jm}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-jm}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-jm}
      OLLAMA_API_URL: ${OLLAMA_API_URL:-http://ollama:11434}
      JAVA_OPTS: ${JAVA_OPTS:-"-XX:MaxRAMPercentage=75"}
      CLOUDFLARE_ACCOUNT_ID: ${CLOUDFLARE_ACCOUNT_ID:-}
      CLOUDFLARE_ACCESS_KEY_ID: ${CLOUDFLARE_ACCESS_KEY_ID:-}
      CLOUDFLARE_SECRET_ACCESS_KEY: ${CLOUDFLARE_SECRET_ACCESS_KEY:-}
      CLOUDFLARE_BUCKET_NAME: ${CLOUDFLARE_BUCKET_NAME:-}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      ASAAS_API_KEY: ${ASAAS_API_KEY:-}
      ASAAS_PIX_KEY: ${ASAAS_PIX_KEY:-}
      ASAAS_WEBHOOK_TOKEN: ${ASAAS_WEBHOOK_TOKEN:-}
      EMAIL_FROM: ${EMAIL_FROM:-no-reply@jm.com}
      EMAIL_CONFIRMATION_BASE_URL: ${EMAIL_CONFIRMATION_BASE_URL:-https://app.jm.com/confirm-account}
      EMAIL_DEFAULT_LANGUAGE: ${EMAIL_DEFAULT_LANGUAGE:-en-US}
      WHATSAPP_PHONE_NUMBER: ${WHATSAPP_PHONE_NUMBER:-}
      WHATSAPP_API_TOKEN: ${WHATSAPP_API_TOKEN:-}
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST:-}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME:-}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      OAUTH2_CLIENT_SECRET: ${OAUTH2_CLIENT_SECRET:-}
      WHATSAPP_HUGGINGFACE_TOKEN: ${WHATSAPP_HUGGINGFACE_TOKEN:-}
      JWT_SECRET: ${JWT_SECRET:-}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      WHATSAPP_VERIFY_TOKEN: ${WHATSAPP_VERIFY_TOKEN:-}
      TZ: ${TZ:-UTC}
    working_dir: /workspace
    command: ["sh", "-c", "sed -i 's/\\r$//' mvnw && chmod +x mvnw && ./mvnw spring-boot:run"]
    volumes:
      - .:/workspace
      - maven-cache:/root/.m2
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/public/api/v1/whatsapp/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - jm-network

  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: /api
    container_name: jm-frontend
    hostname: frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-80}:80"
      - "${FRONTEND_PORT_TLS:-443}:443"
    environment:
      VITE_API_URL: /api
      CHOKIDAR_USEPOLLING: "true"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - ./app:/app
      - ./app/docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - node-modules:/app/node_modules
      - ./app/docker/certs:/etc/nginx/certs:ro
    networks:
      - jm-network

  ngrok:
    image: ngrok/ngrok:latest
    container_name: jm-ngrok
    restart: unless-stopped
    depends_on:
      frontend:
        condition: service_started
    command: ["http", "frontend:80"]
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN:-}
      NGROK_LOG_LEVEL: ${NGROK_LOG_LEVEL:-info}
    ports:
      - "${NGROK_WEB_INSPECTOR_PORT:-4040}:4040"
    networks:
      - jm-network

volumes:
  db-data:
  ollama-data:
  maven-cache:
  node-modules:

networks:
  jm-network:
    driver: bridge
